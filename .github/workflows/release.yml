name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Check if src files changed
        id: check_src_changes
        run: |
          # Determine SHAs from the PR event
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          # Ensure the runner has the commits available (fetch them if missing)
          git fetch origin $BASE_SHA || true
          git fetch origin $HEAD_SHA || true
          # If repo was shallow, unshallow to access history
          git fetch --no-tags --prune --unshallow || true

          # Get the list of files changed in the merged PR
          CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA)
          echo "Changed files: $CHANGED_FILES"

          # Check if any files in src/ directory were changed
          if echo "$CHANGED_FILES" | grep -q "^src/"; then
            echo "src_changed=true" >> $GITHUB_OUTPUT
            echo "Source files have changed, proceeding with release"
          else
            echo "src_changed=false" >> $GITHUB_OUTPUT
            echo "No source files changed, skipping release"
          fi
      
      - name: Install dependencies
        if: steps.check_src_changes.outputs.src_changed == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release
      
      - name: Configure git
        if: steps.check_src_changes.outputs.src_changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Run semantic release
        if: steps.check_src_changes.outputs.src_changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run semantic-release version and publish
          # The version command will update the version, commit, tag, and push
          # The publish command will create the GitHub release and build the package
          semantic-release version && semantic-release publish
      
      - name: Publish to PyPI
        if: steps.check_src_changes.outputs.src_changed == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
