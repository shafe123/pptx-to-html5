name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Check if src files changed
        id: check_src_changes
        run: |
          # Get the list of files changed in the merged PR
          git fetch origin main
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files: $CHANGED_FILES"
          
          # Check if any files in src/ directory were changed
          if echo "$CHANGED_FILES" | grep -q "^src/"; then
            echo "src_changed=true" >> $GITHUB_OUTPUT
            echo "Source files have changed, proceeding with release"
          else
            echo "src_changed=false" >> $GITHUB_OUTPUT
            echo "No source files changed, skipping release"
          fi
      
      - name: Install dependencies
        if: steps.check_src_changes.outputs.src_changed == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install build
      
      - name: Get current version and bump minor version
        if: steps.check_src_changes.outputs.src_changed == 'true'
        id: bump_version
        run: |
          CURRENT_VERSION=$(python -c "import tomllib; data = tomllib.load(open('pyproject.toml', 'rb')); print(data.get('project', {}).get('version', '0.0.0'))")
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version and bump minor version
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="${MAJOR}.${NEW_MINOR}.0"
          
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
      
      - name: Update version in pyproject.toml
        if: steps.check_src_changes.outputs.src_changed == 'true'
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.bump_version.outputs.version }}"/' pyproject.toml
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Commit and push version bump
          git add pyproject.toml
          git commit -m "Bump version to ${{ steps.bump_version.outputs.version }}"
          git push origin HEAD:main
      
      - name: Create GitHub Release
        if: steps.check_src_changes.outputs.src_changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! gh release view "v${{ steps.bump_version.outputs.version }}" >/dev/null 2>&1; then
            gh release create "v${{ steps.bump_version.outputs.version }}" \
              --title "Release v${{ steps.bump_version.outputs.version }}" \
              --generate-notes
          else
            echo "Release v${{ steps.bump_version.outputs.version }} already exists, skipping creation"
          fi
      
      - name: Build distributions
        if: steps.check_src_changes.outputs.src_changed == 'true'
        run: |
          python -m build
      
      - name: Publish to PyPI
        if: steps.check_src_changes.outputs.src_changed == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
